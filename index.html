<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Soccer Pong</title>
</head>
<body>
    <h1>Soccer Pong</h1>
    <canvas id="gameCanvas"></canvas>
    <button id="playButton">Play</button>
    <p>Control the left player by using up and down arrow keys</p>
    <p>Control the right player by using W and S keys</p>
    <div id="winMessage"></div>
    <div id="scoreboard">
        <p>Left Player: <span id="leftPlayerScore">0</span></p>
        <p>Right Player: <span id="rightPlayerScore">0</span></p>
</div>
<script src="js/app.js"></script>
</body>
</html>
